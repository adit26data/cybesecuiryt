<!DOCTYPE html>
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Ciphers</title>

  <body class="mt-3">
    <div class="container">
      <h1>Ciphers - Cybersecurity project</h1>

      <!-- Caesar Cipher -->
      <div class="row">
        <div class="col mt-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Caesar Cipher</h2>
              <form>
                <div class="form-group">
                  <label for="caesarPlaintextInput">Plaintext:</label>
                  <input class="form-control" id="caesarPlaintextInput" placeholder="Enter Plaintext">
                </div>

                <div class="form-group">
                  <label for="caesarKeyInput">Shiftkey:</label>
                  <input class="form-control" id="caesarKeyInput" placeholder="Enter Shiftkey">
                </div>

                <button type="button" class="btn" id="caesarEncrypt">Encrypt</button>
              </form>
              <form>
                <div class="form-group">
                  <label for="caesarCiphertextInput">Ciphertext:</label>
                  <input class="form-control" id="caesarCiphertextInput" placeholder="Enter Ciphertext">
                </div>

                <div class="form-group">
                  <label for="caesarDecryptKeyInput">Shiftkey:</label>
                  <input class="form-control" id="caesarDecryptKeyInput" placeholder="Enter Shiftkey">
                </div>

                <button type="button" class="btn" id="caesarDecrypt">Decrypt</button>
              </form>

            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
          <h2>Caesar Cipher Output:</h2>
          <h2 class="custom-heading" id="caesarOutput"></h2>
      </div>	


      <!-- Playfair Cipher -->
      <div class="row mt-3">
        <div class="col mt-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Playfair Cipher</h2>
              <form>
                <div class="form-group">
                  <label for="playfairPlaintextInput">Plaintext:</label>
                  <input class="form-control" id="playfairPlaintextInput" placeholder="Enter Plaintext">
                </div>

                <div class="form-group">
                  <label for="playfairKeyInput">Key:</label>
                  <input class="form-control" id="playfairKeyInput" placeholder="Enter Key">
                </div>

                <button type="button" class="btn" id="playfairEncrypt">Encrypt</button>
              </form>
              <form>
                <div class="form-group">
                  <label for="playfairCiphertextInput">Ciphertext:</label>
                  <input class="form-control" id="playfairCiphertextInput" placeholder="Enter Ciphertext">
                </div>

                <div class="form-group">
                  <label for="playfairDecryptKeyInput">Key:</label>
                  <input class="form-control" id="playfairDecryptKeyInput" placeholder="Enter Key">
                </div>

                <button type="button" class="btn" id="playfairDecrypt">Decrypt</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
          <h2>Playfair Cipher Output:</h2>
          <h2 class="custom-heading" id="playfairOutput"></h2>
        </div>
      

   <!-- Vigenère Cipher -->

        <h2 class="card-title">Vigenère Cipher</h2>

          <div class="form-group">
            <label for="vigenerePlaintextInput">Plaintext:</label>

</div>
